<!DOCTYPE html>
<html>
<head>
    <title>Salt Calculator App V2.1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #4CAF50;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #4CAF50; /* Matched logo color
          */
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .icon {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            margin-right: 12px;
        }

        label {
            color: #34495e;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        input[type="text"]:read-only {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:first-child {
            background: #4CAF50;
            color: white;
        }

        button:first-child:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        button:last-child {
            background: #e74c3c;
            color: white;
        }

        button:last-child:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .image-container {
            text-align: center;
            margin: 25px 0;
        }

        .image-container img {
            max-width: 120px;
            height: auto;
            opacity: 0.8;
        }

        .disclaimer {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            color: #7f8c8d;
            font-size: 12px;
            line-height: 1.5;
            border-left: 4px solid #4CAF50;
        }

        .top-logo {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-logo">
        <img src="Fri_6_09_2024_19_54_47.png to Fri_6_09_2024_19_54_47_2.png" alt="App Logo" style="max-width: 100px; height: auto;">
    </div>

    <div class="container">
        <h1> Salt Calculator App</h1>
        <div class="input-container">
            <label for="weight">
                <img src="Fri_6_09_2024_19_54_47.png to Fri_6_09_2024_19_54_47_2.png" alt="Weight Icon" class="icon">
                ENTER FOOD WEIGHT (g/kg)
            </label>
            <input type="text" id="weight" placeholder="e.g., 500g or 1kg">
        </div>
        <div class="input-container">
            <label for="salt">
                <img src="Fri_6_09_2024_19_54_47.png to Fri_6_09_2024_19_54_47_2.png" alt="Salt Icon" class="icon">
                CALCULATED SALT AMOUNT
            </label>
            <input type="text" id="salt" readonly>
        </div>
        <div class="button-container">
            <button onclick="calculateSalt()">Calculate</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        <div class="image-container">
            <img src="Fri_6_09_2024_19_54_47.png to Fri_6_09_2024_19_54_47_2.png" alt="Salt measurement illustration">
        </div>
        <div class="disclaimer">
            <strong>Health Note:</strong> Recommended daily salt intake is 5 grams. Individual needs may vary - consult a nutritionist for personalized advice.
        </div>
    </div>

    <script>
        function calculateSalt() {
            let weight = document.getElementById("weight").value;
            if (validateInput(weight)) {
                let salt = calculateSaltAmount(weight);
                document.getElementById("salt").value = 
                    `${salt.ml.toFixed(2)} ml | ${salt.tsp.toFixed(2)} tsp | ${salt.percent.toFixed(2)}%`;
            } else {
                alert("Please enter valid weight (e.g., 500g or 1kg)");
            }
        }

        function validateInput(weight) {
            return /^[0-9]+(\.[0-9]+)?\s*(g|kg)$/i.test(weight);
        }

        function calculateSaltAmount(weight) {
            let numericWeight = parseFloat(weight);
            let unit = weight.toLowerCase().includes("kg") ? 1000 : 1;
            numericWeight *= unit;
            
            const saltInGrams = numericWeight * 0.0125; // 1.25% ratio
            const saltInMl = saltInGrams * 1.2;
            const saltInTsp = saltInMl / 5;
            const saltPercent = (saltInGrams / numericWeight) * 100;
            
            return { ml: saltInMl, tsp: saltInTsp, percent: saltPercent };
        }

        function resetFields() {
            document.getElementById("weight").value = '';
            document.getElementById("salt").value = '';
        }
    </script>
</body>
</html>
