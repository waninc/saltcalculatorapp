<body>
    <div class="container">
        <h1>Salt Measurement App</h1>
        <div class="input-container">
            <label for="weight">
                <img src="Fri_6_09_2024_19_54_47.png" alt="Weight Icon" class="icon"> ENTER WEIGHT OF FOOD (in grams):<br>NOTE: 1000g = 1kg
            </label>
            <input type="number" id="weight" placeholder="e.g., 500 grams">
        </div>
        <div class="input-container">
            <label for="salt">
                <img src="Fri_6_09_2024_19_54_47.png" alt="Salt Icon" class="icon"> AMOUNT OF SALT TO USE:
            </label>
            <input type="text" id="salt" readonly placeholder="Calculated salt amount will appear here">
        </div>
        <div class="input-container">
            <label for="dietary-restrictions">Select Dietary Restrictions:</label>
            <select id="dietary-restrictions">
                <option value="normal">Normal</option>
                <option value="low-sodium">Low Sodium</option>
            </select>
        </div>
        <div class="button-container">
            <button onclick="calculateSalt()">Calculate</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        <div class="image-container">
            <img src="Fri_6_09_2024_19_54_47.png" alt="salt measuring app picture">
        </div>
    </div>

    <script>
        function calculateSalt() {
            let weight = document.getElementById("weight").value;
            let dietaryRestrictions = document.getElementById("dietary-restrictions").value;
            
            if (weight && !isNaN(weight) && weight > 0) {
                let salt = weight * 0.0125; // 1.25 ml of salt for every 100 grams
                
                if (dietaryRestrictions === "low-sodium") {
                    salt *= 0.5; // Reduce salt amount by 50% for low-sodium diet
                }
                
                document.getElementById("salt").value = salt.toFixed(2) + " ml (" + (salt * 0.202884) + " tsp)"; // 1 ml = 0.202884 tsp
            } else {
                alert("Please enter a valid weight.");
            }
        }

        function resetFields() {
            document.getElementById("weight").value = '';
            document.getElementById("salt").value = '';
        }
    </script>
