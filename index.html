  <script>
    function calculateSalt() {
      let weight = document.getElementById("weight").value.trim().toLowerCase();
      let dietaryRestrictions = document.getElementById("dietary-restrictions").value;
      
      // Parse weight input (e.g., 500g, 1kg)
      let weightValue = parseFloat(weight.replace(/[^0-9.]/g, ''));
      let weightUnit = weight.replace(/^[0-9.]+/g, '').trim();
      
      // Convert weight to grams
      if (weightUnit === 'kg') {
        weightValue *= 1000;
      }
      
      if (!isNaN(weightValue) && weightValue > 0) {
        let salt = weightValue * 0.0125; // 0.00417 ml of salt for every 100 grams
        
        // Apply dietary restrictions
        if (dietaryRestrictions === "low-sodium") {
          salt *= 0.5; // Reduce salt amount by 50% for low-sodium diet
        } else if (dietaryRestrictions === "very-low-sodium") {
          salt *= 0.25; // Reduce salt amount by 75% for very low-sodium diet
        }
        
        document.getElementById("salt").value = `${salt.toFixed(2)} ml (${(salt * 0.202884).toFixed(2)} tsp)`;
      } else {
        alert("Please enter a valid weight.");
      }
    }
    
    function resetFields() {
      document.getElementById("weight").value = '';
      document.getElementById("salt").value = '';
    }
  //
  function calculateSalt() {
  let weight = document.getElementById("weight").value.trim().toLowerCase();
  let dietaryRestrictions = document.getElementById("dietary-restrictions").value;
  
  // Parse weight input (e.g., 500g, 1kg)
  let weightValue = parseFloat(weight.replace(/[^0-9.]/g, ''));
  let weightUnit = weight.replace(/^[0-9.]+/g, '').trim();
  
  // Convert weight to grams
  if (weightUnit === 'kg') {
    weightValue *= 1000;
  }
  
  if (!isNaN(weightValue) && weightValue > 0) {
    let salt = weightValue * 0.00417; // 0.00417 ml of salt for every 100 grams
    
    // Apply dietary restrictions
    if (dietaryRestrictions === "low-sodium") {
      salt *= 0.5; // Reduce salt amount by 50% for low-sodium diet
    } else if (dietaryRestrictions === "very-low-sodium") {
      salt *= 0.25; // Reduce salt amount by 75% for very low-sodium diet
    }
    
    document.getElementById("salt").value = `${salt.toFixed(2)} ml (${(salt * 0.202884).toFixed(2)} tsp)`;
    
    let teaspoonPercentage = (salt / 4.5) * 100; // Calculate percentage of teaspoon filled
    document.getElementById("teaspoonPercentage").value = `${teaspoonPercentage.toFixed(2)}%`;
    
    displaySugarVisual(teaspoonPercentage); // Display visual representation of teaspoon percentage
  } else {
    alert("Please enter a valid weight.");
  }
}

function displaySugarVisual(teaspoonPercentage) {
  const teaspoon = document.querySelector('.teaspoon');
  teaspoon.style.width = `${teaspoonPercentage}%`;
}

function resetFields() {
  document.getElementById("weight").value = '';
  document.getElementById("salt").value = '';
  document.getElementById("teaspoonPercentage").value = '';
  document.querySelector('.teaspoon').style.width = '0%';
}
