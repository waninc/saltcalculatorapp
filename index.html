<!-----Salt Measuring App 7.1.1--->
<meta name='viewport' content='width=device-width, initial-scale=1'/>
<html>
<head>
  <title>Salt Measurement App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Salt Measurement App</h1>
    <div class="input-container">
      <label for="weight">
        ENTER WEIGHT OF FOOD (e.g., 500g, 1kg):
      </label>
      <input type="text" id="weight" placeholder="e.g., 500g, 1kg">
    </div>
    <div class="input-container">
      <label for="salt">
        AMOUNT OF SALT TO USE:
      </label>
      <input type="text" id="salt" readonly placeholder="Calculated salt amount will appear here">
    </div>
    <div class="input-container">
      <label for="dietary-restrictions">Select Dietary Restrictions:</label>
      <select id="dietary-restrictions">
        <option value="normal">Normal</option>
        <option value="low-sodium">Low Sodium</option>
        <option value="very-low-sodium">Very Low Sodium</option>
      </select>
    </div>
    <div class="button-container">
      <button onclick="calculateSalt()">Calculate</button>
      <button onclick="resetFields()">Reset</button>
    </div>
    <div class="image-container">
      <img src="Fri_6_09_2024_19_54_47.png" alt="salt measuring app picture">
    </div>
    <div class="disclaimer">
      <p>Disclaimer: Consult a dietitian for personalized advice.</p>
      <p>Recommended daily salt intake: 5-6 grams (American Heart Association)</p>
      <p>&copy; 2024 Wan Master Classes</p>
    </div>
  </div>
  <script>
    function calculateSalt() {
      let weight = document.getElementById("weight").value.trim().toLowerCase();
      let dietaryRestrictions = document.getElementById("dietary-restrictions").value;
      
      // Parse weight input (e.g., 500g, 1kg)
      let weightValue = parseFloat(weight.replace(/[^0-9.]/g, ''));
      let weightUnit = weight.replace(/^[0-9.]+/g, '').trim();
      
      // Convert weight to grams
      if (weightUnit === 'kg') {
        weightValue *= 1000;
      }
      
      if (!isNaN(weightValue) && weightValue > 0) {
        let salt = weightValue * 0.0125; // 1.25 ml of salt for every 100 grams
        
        // Apply dietary restrictions
        if (dietaryRestrictions === "low-sodium") {
          salt *= 0.5; // Reduce salt amount by 50% for low-sodium diet
        } else if (dietaryRestrictions === "very-low-sodium") {
          salt *= 0.25; // Reduce salt amount by 75% for very low-sodium diet
        }
        
        document.getElementById("salt").value = `${salt.toFixed(2)} ml (${(salt * 0.202884).toFixed(2)} tsp)`;
      } else {
        alert("Please enter a valid weight.");
      }
    }
    
    function resetFields() {
      document.getElementById("weight").value = '';
      document.getElementById("salt").value = '';
    }
  </script>
    <style>

        }
